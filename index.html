<!DOCTYPE html>
<html>
<head>
	<title>Réserver un hôtel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<hr>
	        <div class="row">
	        	<div class="col-sm-4">
					<strong>Num chambre</strong>
				</div>
				<div class="col-sm-4">
					<strong>Nombre de personnes</strong>
				</div>
				<div class="col-sm-4">
					<strong>Date</strong>
				</div>
	        </div>
	        <hr class="strong">
	        <div class="row">
	        	<div class="col-sm-4">
					<input type="number" name="num_chambre">
				</div>
				<div class="col-sm-4">
					<input type="number" name="num_pers">
				</div>
				<div class="col-sm-4">
					<input type="date" name="date">
				</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- page princiale -->

	<div class="container" id="global">
		<h1>Réserver une chambre d'hôtel</h1>
		<hr>
		<div class="row">
			<div class="col-sm-6">
				<strong>Nom de l'hôtel</strong>
			</div>
			<div class="col-sm-6">
				<strong>Action</strong>
			</div>
		</div>
		<hr class="strong">
		<div class="row">
			<div class="col-sm-6">
				<p id="hotel1">Hôtel de la gare</p>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-primary" id="reserv1" data-toggle="modal" data-target="#myModal">Réserver</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6">
				<p id="hotel2">Hôtel du port</p>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-primary" id="reserv2" data-toggle="modal" data-target="#myModal">Réserver</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6">
				<p id="hotel3">Hôtel de l'angle de la rue</p>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-primary" id="reserv3" data-toggle="modal" data-target="#myModal">Réserver</button>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
